<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practicis Strategies</title>
  <style>
    /* Reset */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f8fafc; /* light neutral background */
      color: #0b1e3d; /* dark navy text */
    }

    /* Flexbox centering */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: normal;
      color: #334155;
      margin-bottom: 20px;
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      margin: 5px;
      border-radius: 6px;
      text-decoration: none;
      color: #fff;
      background-color: #4c212a; /* teal accent */
      font-weight: bold;
      transition: background-color 0.2s ease-in-out;
    }

    a.button:hover {
      background-color: #3b1820;
    }

    footer {
      position: absolute;
      bottom: 10px;
      left: 5px;
      font-size: 0.8rem;
      color: #894e5a;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Practicis Strategies</h1>
    <h2>Consulting in Operations & Strategy</h2>
    <a href="mailto:team@practicisstrategies.com" class="button">Contact Us</a>
  </div>

  <footer>
    Â© 2025 Practicis Strategies
  </footer>
</body>
</html>
